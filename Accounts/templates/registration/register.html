        <form method="POST" class="border border-1 p-3 bg-light">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
        
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Entrar</button>
            
            <p class="mt-4">JÃ¡ tem uma conta? <a href="{% url 'login' %}">Entrar</a> </p>
        </form>
    </div>
{% endblock %}
