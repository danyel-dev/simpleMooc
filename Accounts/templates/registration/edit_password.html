{% extends 'registration/dashboard.html' %}

{% block 'title' %} Edição de senha - {{ user }} {% endblock %}


{% block 'breadcrumbs' %}
    {{ block.super }}
    <li>/</li>
    <li class='fs-5'><a href="{% url 'edit_password' %}">Editar senha</a></li>
{% endblock %}


{% block 'dashboard-content' %} 
    <form method='POST'>
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-success">Alterar senha</button>
    </form>
{% endblock %}
