{% extends 'registration/dashboard.html' %}

{% block 'title' %} Edição de senha - {{ user }} {% endblock %}


{% block 'breadcrumbs' %}
    {{ block.super }}
    <li><a href="{% url 'edit_password' %}" class='text-decoration-none'>Editar senha</a></li>
    <li>/</li>
{% endblock %}


{% block 'dashboard-main' %} 
    <form method='POST'>
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-success">Alterar senha</button>
    </form>
{% endblock %}
